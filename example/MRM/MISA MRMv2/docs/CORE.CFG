	NODESC

	PROPERTY "Procedure Number" { INVISIBLE EDIT Numeric LENGTH 9 }

	CHAPTER "Specification"
	LAYOUT { COLS 2 ALIGN OVER TAB }
	Property "Physical Name" { EDIT Text LENGTH 128 READONLY LINES 2 HELP "Read only: Value entered by RDE" }
	PROPERTY "Parameters" { EDIT Text LENGTH 1000 ZOOMABLE }
	PROPERTY "Returns"    { EDIT text LENGTH 1000 ZOOMABLE}
	PROPERTY "Description" { EDIT Text LENGTH 400 LABEL "Text description" ZOOMABLE }
	PROPERTY "RECOMPILE" { EDIT Boolean LENGTH 1 LABEL "Recompile" HELP "Option for procedures" DEFAULT "F"}
	PROPERTY "Schemabinding" { EDIT Boolean LENGTH 1 LABEL "SCHEMABINDING" HELP "Option for functions" DEFAULT "F"}
	PROPERTY "In Service Date" { EDIT Date LENGTH 10 }

	CHAPTER "SQL Statements"
	LAYOUT { COLS 2 ALIGN OVER TAB }
	PROPERTY "SQL Statements" { ZOOMABLE EDIT Text LENGTH 30000 LINES 15}

	CHAPTER "Source Info."
	LAYOUT { COLS 2 ALIGN OVER TAB }
	PROPERTY "Model" { KEY EDIT OneOf "Project Data Model" RELATE BY "is keyed by" READONLY }
	PROPERTY "Database Name" { KEY EDIT OneOf "Physical Database" RELATE BY "is keyed by" READONLY }
	PROPERTY "Owner Name" { EDIT Text KEY  LENGTH 31 }
}

