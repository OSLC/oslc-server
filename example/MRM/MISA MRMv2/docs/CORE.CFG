DEFINITION "SQL Server Trigger"
{
	NODESC
	CHAPTER "Source Info."
	LAYOUT { COLS 2 ALIGN OVER TAB }
	PROPERTY "Model" { KEY EDIT OneOf "Project Data Model" RELATE BY "is keyed by" READONLY }
	PROPERTY "Database Name" { KEY EDIT OneOf "Physical Database" RELATE BY "is keyed by" READONLY }
	PROPERTY "Owner Name" { EDIT Text KEY  LENGTH 31 }

	#ifdef "Sql Server"
		CHAPTER "Specification"
		GROUP "For" {
			PROPERTY "Insert"
			{ EDIT Boolean  LENGTH 1
				HELP "Trigger fired on Insert"
				PLACEMENT {PROPPOS(8, 16) PROPSIZE(30, 12)} DEFAULT "F"}
			PROPERTY "Update"
			{ EDIT Boolean  LENGTH 1
				HELP "Trigger fired on Update"
				PLACEMENT {PROPPOS(59, 16) PROPSIZE(30, 12)} DEFAULT "F"}
			PROPERTY "Delete"
			{ EDIT Boolean  LENGTH 1
				HELP "Trigger fired on Delete"
				PLACEMENT {PROPPOS(110, 16) PROPSIZE(30, 12)} DEFAULT "F"}
			PROPERTY "Trigger Time"
			{ EDIT Text ListOnly LIST "Sql Server Trigger Fire" LENGTH 10
				DEFAULT "Before" HELP "Trigger fires after or instead of condition"
				PLACEMENT {PROPPOS(54, 40) PROPSIZE(25, 32)} }
		} REM "End of Group For"
		PROPERTY "Physical Name"
		{ EDIT Text LENGTH 128
			READONLY LINES 2 HELP "Read only: Value entered by RDE"
			PLACEMENT {LABELPOS (4,84) PROPPOS(4, 94) PROPSIZE(150, 40)} }
		PROPERTY "Description"
		{ EDIT Text  LENGTH 4074 LABEL "Text Description"
			PLACEMENT {LABELPOS (165,2) PROPPOS(165, 12) PROPSIZE(150, 130)} }
		PROPERTY "In Service Date" { EDIT Date LENGTH 10 }
	#endif

	CHAPTER "SQL Statements"
	PROPERTY "SQL Statements" { ZOOMABLE EDIT TemplateOf "Trigger Template" LENGTH 30000 LINES 15 }
}

